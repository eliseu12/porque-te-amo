<html lang="pt-BR">

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .cover { width: 100%; max-width: 300px; margin-bottom: 20px; }
    .cover img { width: 100%; border-radius: 12px; box-shadow: 0 4px 12px rgba(255,255,255,0.2); }
    .player {
      width: 100%; max-width: 400px;
      background-color: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .track-title { font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 15px; }
    .controls { display: flex; align-items: center; justify-content: center; gap: 30px; margin-top: 10px; }
    .control-btn { background: none; border: none; cursor: pointer; width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
    .control-btn:hover { transform: scale(1.1); }
    .control-btn svg { width: 40px; height: 40px; fill: white; }
    .progress-bar { width: 100%; height: 8px; background-color: #333; border-radius: 4px; overflow: hidden; margin-top: 20px; cursor: pointer; position: relative; }
    .progress { height: 100%; width: 0%; transition: width 0.2s linear; background: linear-gradient(90deg, white 0%, #777 100%); }
    .time-info { width: 100%; display: flex; justify-content: space-between; font-size: 12px; color: #aaa; margin-top: 5px; }
    .playlist { margin-top: 20px; width: 100%; }
    .playlist-item { padding: 14px 10px; margin-bottom: 8px; cursor: pointer; border-bottom: 1px solid #333; text-align: left; font-size: 16px; line-height: 1.4; }
    .playlist-item:hover { background-color: #222; }
    .playlist-item.active { background-color: #333; }
    @media (max-width: 400px) {
      .control-btn { width: 60px; height: 60px; }
      .control-btn svg { width: 36px; height: 36px; }
      .track-title { font-size: 16px; }
      .playlist-item { font-size: 14px; padding: 12px 8px; margin-bottom: 6px; }
    }
  </style>
</head>
